apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbrook-argocd
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbrook-argocd
      team: sre
  template:
    metadata:
      labels:
        app: guestbrook-argocd
    spec:
      containers:
        - image: gcr.io/google-samples/gb-frontend:v5
          name: guestbrook-argocd
          ports:
            - containerPort: 80
